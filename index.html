<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App | AsmrProg</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="location-input" placeholder="Enter your location">
            <button id="search-button" class="fa-solid fa-magnifying-glass"></button>
            <button id="current-location-button" class="fa-solid fa-location-arrow"></button>
        </div>

        <div class="unit-toggle">
            <button id="celsius-button">°C</button>
            <button id="fahrenheit-button">°F</button>
        </div>

        <div class="not-found" id="not-found">
            <img src="images/404.png" alt="Not Found">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box" id="weather-box">
            <img id="weather-icon" src="" alt="Weather Icon">
            <p class="temperature" id="temperature"></p>
            <p class="description" id="description"></p>
        </div>

        <div class="weather-details" id="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span id="humidity"></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed"></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="forecast" id="forecast">
            <!-- Forecast data will be inserted here -->
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>

</html>
